<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="/manifest.json">
  <title>PWA Example</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 20px;
      cursor: pointer;
      border-radius: 5px;
      margin: 10px;
    }

    .button:active {
      background-color: #45a049;
    }

    .spinner {
      display: none;
      border: 4px solid #f3f3f3;
      border-radius: 50%;
      border-top: 4px solid #4CAF50;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin-top: 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
<h1 id="page-title">Welcome to My PWA</h1>
<div class="spinner" id="spinner"></div>
<button id="install-button" class="button">Install App</button>
<button id="open-button" class="button" style="display: none;">Open App</button>

<script>
  let deferredPrompt;
  const spinner = document.getElementById('spinner');

  function showSpinner() {
    spinner.style.display = 'block';
  }

  function hideSpinner() {
    spinner.style.display = 'none';
  }

  function isStandalone() {
    return window.matchMedia('(display-mode: standalone)').matches;
  }

  function redirectToPage() {
    if (isStandalone()) {
      window.location.href = '/standalone.html';  // Путь к странице, которая будет отображаться в PWA
    } else {
      document.getElementById('page-title').textContent = 'Welcome to My PWA - Web Version';
    }
  }

  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('/service-worker.js')
              .then(registration => {
                console.log('ServiceWorker registration successful with scope: ', registration.scope);
              })
              .catch(err => {
                console.log('ServiceWorker registration failed: ', err);
              });
    });
  }

  window.addEventListener('beforeinstallprompt', (e) => {
    console.log('beforeinstallprompt event fired');
    e.preventDefault();
    deferredPrompt = e;
    document.getElementById('install-button').style.display = 'block';
  });

  document.getElementById('install-button').addEventListener('click', () => {
    if (deferredPrompt) {
      showSpinner();
      deferredPrompt.prompt();
      deferredPrompt.userChoice.then((choiceResult) => {
        if (choiceResult.outcome === 'accepted') {
          console.log('User accepted the install prompt');
          document.getElementById('install-button').style.display = 'none';
          document.getElementById('open-button').style.display = 'block';
        } else {
          console.log('User dismissed the install prompt');
        }
        hideSpinner();
        deferredPrompt = null;
      });
    }
  });

  document.getElementById('open-button').addEventListener('click', () => {
    window.location.href = '/index.html';
  });

  async function isAppInstalled() {
    if (!('getInstalledRelatedApps' in navigator)) {
      console.log('getInstalledRelatedApps is not supported in this browser');
      return false;
    }
    try {
      const relatedApps = await navigator.getInstalledRelatedApps();
      console.log('isAppInstalled:', relatedApps);
      return relatedApps.length > 0;
    } catch (error) {
      console.error('Error checking for related apps:', error);
      return false;
    }
  }

  async function updateUIForPWA() {
    const appInstalled = await isAppInstalled();
    console.log('App installed:', appInstalled);
    if (isStandalone() || appInstalled) {
      document.getElementById('open-button').style.display = 'block';
      document.getElementById('install-button').style.display = 'none';
    } else {
      document.getElementById('open-button').style.display = 'none';
      document.getElementById('install-button').style.display = 'block';
    }
  }

  window.addEventListener('DOMContentLoaded', () => {
    redirectToPage();
    updateUIForPWA();
  });

  window.addEventListener('appinstalled', () => {
    console.log('PWA was installed');
    updateUIForPWA();
  });
</script>
</body>
</html>
