<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json">
  <title>PWA Example</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    .header {
      background-color: #3cba54;
      color: white;
      padding: 16px;
      text-align: center;
      font-size: 24px;
    }

    .content {
      padding: 16px;
    }

    .app-title {
      display: flex;
      align-items: center;
      margin-bottom: 16px;
    }

    .app-title img {
      width: 64px;
      height: 64px;
      border-radius: 12px;
      margin-right: 16px;
    }

    .app-title h1 {
      font-size: 24px;
      margin: 0;
    }

    .app-info {
      display: flex;
      align-items: center;
      margin-bottom: 16px;
    }

    .app-info span {
      display: inline-block;
      margin-right: 16px;
      color: #888;
    }

    .app-screenshots {
      display: flex;
      overflow-x: scroll;
      margin-bottom: 16px;
    }

    .app-screenshots img {
      width: 200px;
      height: 400px;
      border-radius: 10px;
      margin-right: 16px;
      object-fit: cover;
    }

    .app-description {
      margin-bottom: 16px;
    }

    .button {
      background-color: #3cba54;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      margin-right: 10px;
    }

    .button:active {
      background-color: #2e8c42;
    }

    .spinner {
      display: none;
      border: 4px solid #f3f3f3;
      border-radius: 50%;
      border-top: 4px solid #4CAF50;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin-top: 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
<div class="header">
  My PWA App
</div>
<div class="content">
  <div class="app-title">
    <img src="icons/icon-192x192.png" alt="App Icon">
    <h1>My PWA App</h1>
  </div>
  <div class="app-info">
    <span>Category: Productivity</span>
    <span>Rating: 4.5 â˜…</span>
    <span>Downloads: 10K+</span>
  </div>
  <div class="app-screenshots">
    <img src="screenshots/img.png" alt="Screenshot 1">
    <!-- Add more screenshots as needed -->
  </div>
  <div class="app-description">
    <h2>Description</h2>
    <p>
      My PWA App is a powerful tool to boost your productivity. It offers seamless integration with your daily tasks and schedules, providing a user-friendly interface and robust performance.
    </p>
  </div>
  <div>
    <button id="install-button" class="button">Install</button>
    <button id="open-button" class="button" style="display: none;">Open</button>
    <div class="spinner" id="spinner"></div>
  </div>
</div>

<script>
  function isStandalone() {
    return window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone;
  }

  if (isStandalone()) {
    window.location.href = 'standalone.html';
  }

  let deferredPrompt;
  const spinner = document.getElementById('spinner');

  function showSpinner() {
    spinner.style.display = 'block';
  }

  function hideSpinner() {
    spinner.style.display = 'none';
  }

  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('service-worker.js')
              .then(registration => {
                console.log('ServiceWorker registration successful with scope: ', registration.scope);
              })
              .catch(err => {
                console.log('ServiceWorker registration failed: ', err);
              });
    });
  }

  window.addEventListener('beforeinstallprompt', (e) => {
    console.log('beforeinstallprompt event fired');
    e.preventDefault();
    deferredPrompt = e;
    document.getElementById('install-button').style.display = 'block';
  });

  document.getElementById('install-button').addEventListener('click', () => {
    if (deferredPrompt) {
      showSpinner();
      deferredPrompt.prompt();
      deferredPrompt.userChoice.then((choiceResult) => {
        if (choiceResult.outcome === 'accepted') {
          console.log('User accepted the install prompt');
          document.getElementById('install-button').style.display = 'none';
          document.getElementById('open-button').style.display = 'block';
        } else {
          console.log('User dismissed the install prompt');
        }
        hideSpinner();
        deferredPrompt = null;
      });
    }
  });

  document.getElementById('open-button').addEventListener('click', () => {
    window.location.href = 'standalone.html';
  });

  async function isAppInstalled() {
    if (!('getInstalledRelatedApps' in navigator)) {
      console.log('getInstalledRelatedApps is not supported in this browser');
      return false;
    }
    try {
      const relatedApps = await navigator.getInstalledRelatedApps();
      console.log('isAppInstalled:', relatedApps);
      return relatedApps.length > 0;
    } catch (error) {
      console.error('Error checking for related apps:', error);
      return false;
    }
  }

  async function updateUIForPWA() {
    const appInstalled = await isAppInstalled();
    console.log('App installed:', appInstalled);
    if (isStandalone() || appInstalled) {
      document.getElementById('open-button').style.display = 'block';
      document.getElementById('install-button').style.display = 'none';
    } else {
      document.getElementById('open-button').style.display = 'none';
      document.getElementById('install-button').style.display = 'block';
    }
  }

  window.addEventListener('DOMContentLoaded', () => {
    updateUIForPWA();
  });

  window.addEventListener('appinstalled', () => {
    console.log('PWA was installed');
    updateUIForPWA();
  });
</script>
</body>
</html>
